osx_image: xcode8.2
language: objective-c

cache:
  directories:
    - Carthage

before_install:
  - carthage bootstrap

script:
  - xcodebuild clean build -project Imaginary.xcodeproj -scheme "Imaginary-Mac" -sdk macosx | xcpretty
  - xcodebuild clean build -project Imaginary.xcodeproj -scheme "Imaginary-iOS" -sdk iphonesimulator | xcpretty 1080p,OS=10.0' | xcpretty

notifications:
  email: false

after_success:
- bash <(curl -s https://codecov.io/bash)

